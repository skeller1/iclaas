version: '3.7'
volumes:
  db-data:
    name: db-data
  web-data:
    name: web-data
services:
  db:
    container_name: odoo14_db
    image: postgres:13
    ports:
      - "5080:5432"
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    restart: always
  mailhog:
    container_name: odoo14_mailhog
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
  web:
    container_name: odoo14_web
    image: odoo:14.0
    depends_on:
      - db
    ports:
      - "8069:8069"
    tty: true
    command: -- --dev=reload --init=contacts
    volumes:
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
      - web-data:/var/lib/odoo
    restart: always
